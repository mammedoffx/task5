<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 via-purple-500 to-green-400 p-4">
    <form class="w-full max-w-sm bg-white/70 backdrop-blur rounded-2xl p-6 shadow-lg">
        <div class="space-y-3">
            <input id="i1" type="number" placeholder="Ədəd" class="w-full px-4 py-2 rounded-lg border focus:outline-none" />
            <input id="i2" type="number" placeholder="Faiz" class="w-full px-4 py-2 rounded-lg border focus:outline-none" />
        </div>
        <button onclick="hesabla()" type="button" class="mt-4 w-full py-2 rounded-xl font-semibold shadow">Hesabla</button>
        
        <div class="mt-4 space-y-2 text-center">
            <p id="res" class="text-sm"></p>
        </div>
    </form>
    <script>
        let i1 = document.getElementById('i1')
        let i2 = document.getElementById('i2')
        let res = document.getElementById('res')

        function hesabla() {
            res.innerHTML = i1.value + ' in ' +  i2.value + ' faizi ' + (i1.value * i2.value) / 100 + '%'
        }
    </script>
